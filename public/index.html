<html>
  <head>
    <title>Interview Prep</title>
    <script src="https://fb.me/react-0.13.3.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">

    var PrepApp = React.createClass({
      render: function(){
        return(
          <div className="prep-app">
            <PrepQuestion />
          </div>
        )
      }
    });

    var QOrA = "";
    var PrepQuestion = React.createClass({
      getInitialState: function(){
        return{question: "Color?", answer: "red", answered: false}
      },
      handleSubmit: function(e){
        e.preventDefault();
        if (this.state.answered === false){
          this.setState({answered: true});
          QOrA = this.state.question;
        } else {
          this.setState({answered: false});
          QOrA = this.state.answer;
        }
        console.log(this.state.answered);
      },
      render: function(){
        return(
          <div className="prep-question">
            <h1>{QOrA}</h1>
            <form onSubmit={this.handleSubmit}>
              <input type="submit" value="See Answer"/>
            </form>

          </div>
        )
      }
    });

    var PrepAnswer = React.createClass({
      render: function(){
        return(
          <div className="prep-answer">
            <h1>{this.props.answer}</h1>
          </div>
        )
      }
    });

    React.render(<PrepApp />, document.getElementById('content'));
    </script>
  </body>
</html>
