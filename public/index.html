<html>
  <head>
    <title>Interview Prep</title>
    <script src="https://fb.me/react-0.13.3.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">

    var PrepApp = React.createClass({
      render: function(){
        return(
          <div className="prep-app">
            <PrepQuestion />
            <PrepAnswer />
          </div>
        )
      }
    });

    var QOrA = "";
    var PrepQuestion = React.createClass({
      getInitialState: function(){
        return{answered: false, value: "Start", question: 0};
      },
      handleSubmit: function(e){
        e.preventDefault();
        if (this.state.answered === false){
          this.setState({answered: true});
          this.setState({value:"See Answer"});
          QOrA = data[this.state.question].question;
        } else {
          this.setState({answered: false});
          this.setState({value:"Next Question"});
          QOrA = data[this.state.question].answer;
          this.setState({question: this.state.question + 1 })
        }
      },
      render: function(){
        return(
          <div className="prep-question">
            <h1>{QOrA}</h1>
            <form onSubmit={this.handleSubmit}>
              <input type="submit" value={this.state.value}/>
            </form>
          </div>
        )
      }
    });

    var PrepAnswer = React.createClass({
      render: function(){
        return(
          <div className="prep-answer">
            <h1>{this.props.answer}</h1>
          </div>
        )
      }
    });

    var data = [
      {question: "Color?", answer: "red", answered: false},
      {question: "Dog?", answer: "poodle", answered: false}
    ];
    React.render(<PrepApp />, document.getElementById('content'));
    </script>
  </body>
</html>
