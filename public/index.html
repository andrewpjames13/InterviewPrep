<html>
  <head>
    <title>Interview Prep</title>
    <script src="https://fb.me/react-0.13.3.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">
    var QOrA = "";
    var PrepApp = React.createClass({
      getInitialState: function(){
        return{answered: false, value: "Start", question: 0};
      },
      handleSubmit: function(e){
        e.preventDefault();
        if (this.state.answered === false){
          this.setState({answered: true});
          this.setState({value:"See Answer"});
          QOrA = <PrepQuestion/>;
        } else {
          this.setState({answered: false});
          this.setState({value:"Next Question"});
          QOrA = <PrepAnswer />;
          this.setState({question: this.state.question + 1 })
        }
      },
      render: function(){
        return(
          <div className="prep-app">
          <h1>{QOrA}</h1>
          <form onSubmit={this.handleSubmit}>
            <input type="submit" value={this.state.value}/>
          </form>
          </div>
        )
      }
    });

    var PrepQuestion = React.createClass({
      getInitialState: function(){
        return{question: 0};
      },
      render: function(){
        return(
          <div className="prep-question">
          {data[this.state.question].question}
          </div>
        )
      }
    });

    var PrepAnswer = React.createClass({
      getInitialState: function(){
        return{question: 0};
      },
      render: function(){
        return(
          <div className="prep-answer">
            {data[this.state.question].answer}
          </div>
        )
      }
    });

    var data = [
      {question: "Color?", answer: "red", correct: false},
      {question: "Dog?", answer: "poodle", correct: false}
    ];
    React.render(<PrepApp />, document.getElementById('content'));
    </script>
  </body>
</html>
